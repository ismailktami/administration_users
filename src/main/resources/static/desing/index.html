<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>


    <div id="chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Spring WebSocket Questions Demo</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="newQuestionForm"  method="post" >
             <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="questiontext" name="question" placeholder="Type a question" autocomplete="off" class="form-control"/>
                    </div>
                </div>
            </form>
         <button  class="primary" id="sendQuestionButton">Question</button>
         <button  class="danger" id="diconnect">Question</button>
         <button  class="primary" id="users">Users</button>
         <button  class="danger" id="users2">Users2</button>
               
        </div>
    </div>
    
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/jquery-2.1.4.min.js"></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/eventSource.min.js"></script>
	<script src="/js/main.js"></script>
    
  </body>
</html>
